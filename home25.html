<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style25.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="Registration">
                <h1>Registration form</h1>
            </div>
            <div class="Personal">
                <h1>Personal details</h1>
            </div>
            <div class="Left">
                <form class="row g-3">
                    <div class="col-12 mb-3" style="display: flex; flex-direction: row; justify-content: space-around; ">
                        <img src="username.png" alt="">
                      <input type="text" class="form-control" id="inputUsername" placeholder="Username" style="margin-left: 2%; border: transparent; border-bottom: 1px solid grey; border-radius: 1%;">
                    </div>
                    <div class="col-12 mb-3" style="display: flex; flex-direction: row; justify-content: space-around; ">
                      <img src="email.png" alt="">
                      <input type="text" class="form-control" id="inputEmail" placeholder="Email address" style="margin-left: 2%; border: transparent; border-bottom: 1px solid grey; border-radius: 1%;">
                    </div>
                    <div class="col-md-6 mb-3" style="display: flex; flex-direction: row; justify-content: space-around; ">
                      <img src="pswd.png" alt="">
                      <input type="text" class="form-control" id="inputPassword" placeholder="Password" style="margin-left: 2%; border: transparent; border-bottom: 1px solid grey; border-radius: 1%;">
                    </div>
                    <div class="col-md-6 mb-3" style="display: flex; flex-direction: row; justify-content: space-around;">
                        <img src="pswd.png" alt="" style="opacity: 0;">
                        <input type="text" class="form-control" id="inputConfirm" placeholder="Confirm password" style="margin-left: 2%; border: transparent; border-bottom: 1px solid grey; border-radius: 1%;">
                    </div>
                  </form>
            </div>
            <div class="Right">
                <form class="row g-3" style="margin-top: -1%;">
                <div class="col-6 mb-3" style="display: flex; flex-direction: row; justify-content: space-around; ">
                    <input type="text" class="form-control" id="inputFirstname" placeholder="First name" style=" border: transparent; border-bottom: 1px solid grey; border-radius: 1%;">
                  </div>
                  <div class="col-6 mb-3" style="display: flex; flex-direction: row; justify-content: space-around;">
                      <input type="text" class="form-control" id="inputLastname" placeholder="Last name" style="margin-left: 2%; border: transparent; border-bottom: 1px solid grey; border-radius: 1%;">
                  </div>
                  <div class="col-6 mb-3" style="display: flex; flex-direction: row; justify-content: space-around; ">
                    <select id="inputMale" class="form-select" style="margin-left: 2%; border: transparent; border-bottom: 1px solid grey; border-radius: 1%; margin-top: 4%;">
                        <option selected>Male</option>
                        <option>...</option>
                      </select>
                  </div>
                  <div class="col-6 mb-3" style="display: flex; flex-direction: row; justify-content: space-around;">
                    <input type="date" class="form-control" id="date" data-date-format="mm/dd/yyyy" name="date" required style="margin-left: 2%; border: transparent; border-bottom: 1px solid grey; border-radius: 1%;">
                </div>
                </form>
            </div>
          </div>
          <div class="down">
          <div class="form-check mt-5 mb-3" style="margin-left: 6%;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
               I want to receive mews and special offers 
            </label>
          </div>
          <div class="form-check mb-5" style="margin-left: 6%;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
              I agree with the Terms and Conditions
            </label>
          </div>
          <hr>
          <div class="d-md-flex justify-content-md-end mt-4 pe-5">
            <button class="btn btn-success me-md-2 ps-5 pe-5" type="button" style="border-radius: 5%;">SUBMIT</button>
          </div>
        </div>
    </main>
</body>
</html>
