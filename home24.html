<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style24.css">
</head>
<body>
  <main>
    <form class="one-stroke">
    <p class="text"> <b>Inputs</b></p>
    <ul class="content1">
      <li class="enter">
        <input type="text"
    class="text-left"
    name="text"
    aria-label="Disabled input example" disabled
    placeholder="Enter some text">
      </li>
      <li class="valid">
        <input type="text" class="form-control is-valid ps-3" style="color: green;" id="validationServer01" value="valid text" required >
      </li>
      <li class="invalid">
        <input type="text" class="form-control is-invalid ps-3" style="color: red;" id="validationServer05" 
        aria-describedby="validationServer05Feedback"  required
        value="invalid text">
      </li>
</ul>
<p class="text"> <b>Check boxes</b> </p>
<ul class="content2">
<li class="form-button form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked style="background-color: white; border-radius: 16%; margin-left: -35%; border: 2px solid green;">
  <label class="form-check-label" for="flexSwitchCheckChecked"> Subscribe</label>
</li>
<li class="form-button form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" style="background-color: white; border-radius: 16%;  border: 2px solid red;" >
  <label class="form-check-label" for="flexSwitchCheckDefault">Subscribe</label>
</li>
</ul>
<p class="text"> <b>Radio buttons</b> </p>
<ul class="content3">
<li><p>Gender:</p></li>
<li> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" style="border: 1px solid green;">
  <label class="form-check-label" for="flexRadioDefault1">
    Male
  </label></li>
  <li><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" style="border: 1px solid green;" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Female
    </label></li>
</ul> 
<p class="text"> <b>Buttons</b> </p>
<ul class="content4">
  <li><button type="button" class="btn btn-success ps-4 pe-4">Active</button></li>
  <li><button type="button" class="btn btn-success ps-4 pe-4">Hover</button></li>
<li><button type="button" class="btn btn-danger ps-4 pe-4">Danger</button></li>
<li><button type="button" class="btn btn-danger ps-4 pe-4">Hover</button></li>
<li><button type="button" class="btn btn-secondary ps-4 pe-4" disabled>Disabled</button></li>
<li><button type="button" class="btn btn-success" style="border-radius: 80%; width: 40px;">+</button></li>
<li><button type="button" class="btn btn-danger" style="border-radius: 80%; width: 40px;">-</button></li>
</ul>
<p class="text"> <b>Text area</b> </p>
<div class="form-floating" style="margin-left: 3%; width: 38%;">
  <textarea class="form-control" placeholder="Enter some text" id="floatingTextarea2" style="height: 125px;"></textarea>
  <label for="floatingTextarea2">Enter some text</label>
</div>
</form>
  </main>  
</body>
</html>
